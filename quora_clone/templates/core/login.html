{% extends 'core/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card p-4">{% csrf_token %}
  <div class="mb-3"><label>Username:</label><input class="form-control" type="text" name="username"></div>
  <div class="mb-3"><label>Password:</label><input class="form-control" type="password" name="password"></div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
